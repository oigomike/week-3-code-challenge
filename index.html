<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BloggerZone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <h1>BloggerZone 📝</h1>

    <form id="blogForm">
      <input type="text" id="titleInput" placeholder="Blog Title" required>
      <textarea id="contentInput" placeholder="Write your thoughts..." required></textarea>
      <button type="submit">Post</button>
    </form>

    <div id="postsList">
      <!-- Blog posts will appear here -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
